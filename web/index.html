<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="utf-8">
    <meta name="robots" content="none">
    <meta name="description" content="Recipes for Daily Fantasy Sports">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="theme-color" content="#38434E">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="dfs.recipes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="apple-touch-startup-image" href="./assets/logo-512.png">
    <link rel="apple-touch-icon" href="./assets/logo-192.png">
    <link rel="manifest" href="./assets/manifest.json">
    <link rel="icon" href="./assets/logo.ico">

    <title>dfs.recipes</title>

    <style>
        #loadOverlay {
            background: beige;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            opacity: 1;
            visibility: visible;
            transition: all 0.5s linear;
        }
    </style>
</head>
<body>

<noscript>You need to enable JavaScript to run this app.</noscript>

<div id="loadOverlay"></div>

<header id="header">
    <h3>dfs.recipes</h3>
    <a href="https://github.com/an-vn/">github.com/an-vn</a>
</header>

<main>
    <div class="grid">
        <section id="LinesContainer"></section>
        <section id="DataContainer"></section>
        <section id="ChartContainer"></section>
        <section id="MessageContainer">
            <div>
                <label>
                    <textarea id="message-input" autocomplete="off" autofocus></textarea>
                </label>
                <button id="message-send">send</button>
            </div>
        </section>
        <section id="LLMOutputContainer">
            <div class="llm-output"></div>
        </section>
    </div>
</main>

</body>
</html>
